[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "supacrawler-py"
version = "0.1.6"
description = "Typed Python SDK for Supacrawler API (scrape, jobs, screenshots, watch)"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "Supacrawler", email = "support@supacrawler.com" }
]
dependencies = [
  "dotenv>=0.9.9",
  "httpx>=0.27.0",
  "ipykernel>=6.30.1",
  "pydantic>=2.6.0",
  "attrs>=22.2.0",
  "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://supacrawler.com"
Repository = "https://supacrawler.com"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
